<!DOCTYPE html>
<html lang="ja">
<head>

  <title>抽選会場</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center; /* 中央寄せ */
      min-height: 100vh;   /* 画面全体を使う */
      background: #111;    /* 背景色（任意） */
    }
    img {
      width: 80%;          /* 画面幅の80% */
      height: auto;
      max-width: 100%;     /* はみ出し防止 */
    }
  </style>
</head>
<body>
  <img id="media" src="images/image.jpg" alt="animation">
  <script>
    // 5秒後に画像に切り替える
    setTimeout(() => {
      window.location.href = "result_example.html";
    }, 5000);
  </script>
