<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選会場</title>
  <style>
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <img id="media" src="images/h.gif" alt="animation">
  <script>
    // 7秒後に画像に切り替える
    setTimeout(() => {
      document.getElementById("media").src = "images/sad.jpeg";
    }, 5500);
  </script>
</body>
</html>

<style>
  body {
    margin: 0;
    padding: 0;
    display: grid;
    place-items: center; /* 中央寄せ */
    min-height: 100vh;   /* 画面全体を使う */
    background: #111;    /* 背景色（任意） */
  }
  img {
    width: 80%;          /* 画面幅の80% */
    height: auto;
  }
</style>
