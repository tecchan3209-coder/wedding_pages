<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽選ページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a237e, #000);
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      text-align: center;
      overflow-x: hidden; /* 横スクロール防止 */
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      margin: 40px 0;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00, 0 0 30px #ff69b4;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00; }
      to   { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ffcc00; }
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image-box {
      margin: 30px 0;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }

    .image-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .image-box img {
      width: 90%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 25px #fff, 0 0 40px #ffd700;
    }

    .btn {
      font-size: 1.2rem;
      padding: 1em 2em;
      border: none;
      border-radius: 40px;
      background: linear-gradient(90deg, #ff69b4, #ffcc00, #ff69b4);
      background-size: 300% 300%;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px #ffd700, 0 0 40px #ff69b4;
      transition: transform 0.3s;
      animation: shine 5s linear infinite;
      width: 80%;
      max-width: 300px;
      margin: 40px 0;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("images/stars.png") repeat;
      opacity: 0.4;
      z-index: -1;
      animation: twinkle 10s linear infinite;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>✨夢の抽選へようこそ(9秒)✨</h1>

  <section>
    <div class="image-box"><img src="images/fasshionable.jpg" alt="ファッショナブルイースター"></div>
  </section>

  <section>
    <div class="image-box"><img src="images/fasshionable.jpg" alt="シンデレラ城"></div>
  </section>

  <section>
    <div class="image-box"><img src="images/fasshionable.jpg" alt="花火"></div>
  </section>

  <section>
    <button class="btn" onclick="startLottery()">抽選する</button>
  </section>

  <script>
    function startLottery() {
      window.location.href = "lottery.html";
    }

    // スクロールで画像をフェードイン
    const boxes = document.querySelectorAll('.image-box');
    window.addEventListener('scroll', () => {
      const triggerBottom = window.innerHeight * 0.85;
      boxes.forEach(box => {
        const boxTop = box.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          box.classList.add('show');
        }
      });
    });
  </script>
</body>
</html>
