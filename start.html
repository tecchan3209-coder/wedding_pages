<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選スタート</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }
    button {
      font-size: 1.5rem;
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h1>抽選ページ</h1>
  <button onclick="startLottery()">抽選する</button>

  <script>
    function startLottery() {
      // 抽選会場ページに遷移
      window.location.href = "lottery.html";
    }
  </script>
</body>
</html>
