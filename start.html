<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選ページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #001f54, #003366); /* 夜空風 */
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00; /* 光る文字 */
    }

    .image-box {
      margin-bottom: 20px;
    }

    .image-box img {
      width: 60%;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px #fff;
    }

    .btn {
      font-size: 1.5rem;
      padding: 1em 2em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff69b4, #ffcc00);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px #ffd700;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #fff;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("images/stars.png") repeat;
      opacity: 0.3;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>✨夢の抽選へようこそ✨</h1>

  <!-- 任意の画像をここに埋め込める -->
  <div class="image-box">
    <img src="images/fasshionable.jpg" alt="ファッショナブルイースター">
  </div>

  <!-- 抽選ボタン -->
  <button class="btn" onclick="startLottery()">抽選する</button>

  <script>
    function startLottery() {
      // 抽選会場ページへ遷移
      window.location.href = "lottery.html";
    }
  </script>
</body>
</html>
