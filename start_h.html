<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Lottery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0d1b2a, #000);
      font-family: 'Georgia', 'Times New Roman', serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 30px 20px 10px;
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffcc00, 0 0 35px #fff;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00; }
      to   { text-shadow: 0 0 25px #fff, 0 0 40px #ffd700; }
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 2s ease forwards 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .scroll-note {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #ffd700;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    section {
      min-height: 50vh; /* 画像間隔をさらに狭める */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image-box {
      margin: 10px 0; /* 余白をさらに縮小 */
      opacity: 0;
      transition: all 1s ease-out;
    }
    .image-box img {
      width: 85%;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 0 25px #fff, 0 0 40px #ffd700;
    }

    /* アニメーションパターン */
    .fade-up { transform: translateY(40px); }
    .slide-left { transform: translateX(-60px); }
    .slide-right { transform: translateX(60px); }

    .show { opacity: 1; transform: translate(0,0); }

    .caption {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0;
      transition: all 1s ease-out;
    }
    .image-box.show .caption {
      opacity: 1;
    }

    .btn {
      font-size: 1.3rem;
      padding: 1em 2.5em;
      border: none;
      border-radius: 40px;
      background: linear-gradient(90deg, #ffd700, #ffcc00, #fff8dc);
      background-size: 300% 300%;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #ffd700, 0 0 40px #fff;
      transition: transform 0.3s;
      animation: shine 6s linear infinite;
      width: 80%;
      max-width: 320px;
      margin: 20px 0;
    }
    .btn:hover { transform: scale(1.1); }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("images/stars.png") repeat;
      opacity: 0.3;
      z-index: -1;
      animation: twinkle 12s linear infinite;
    }
    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>✨ ひろき ＆ まゆこ Wedding Special Lottery(10) ✨</h1>
  <p class="subtitle">本日は披露宴にお越しいただきありがとうございます。<br>皆さまに楽しんでいただけるよう、特別な抽選をご用意しました。</p>
  <p class="scroll-note">▼ 下にスクロールしてください ▼</p>

  <section>
    <div class="image-box fade-up">
      <img src="images/fasshionable.jpg" alt="ファッショナブルイースター">
      <div class="caption">🌸 華やかな世界へようこそ 🌸</div>
    </div>
  </section>

  <section>
    <div class="image-box slide-left">
      <img src="images/fasshionable.jpg" alt="シンデレラ城">
      <div class="caption">🏰 魔法の城が皆さまをお迎えします 🏰</div>
    </div>
  </section>

  <section>
    <div class="image-box slide-right">
      <img src="images/fasshionable.jpg" alt="花火">
      <div class="caption">🎆 夜空を彩る祝福の花火 🎆</div>
    </div>
  </section>

  <section>
    <button class="btn" onclick="startLottery()">抽選する</button>
  </section>

  <script>
    function startLottery() {
      window.location.href = "lottery_h.html";
    }

    // スクロールで画像とキャプションをフェードイン
    const boxes = document.querySelectorAll('.image-box');
    window.addEventListener('scroll', () => {
      const triggerBottom = window.innerHeight * 0.85;
      boxes.forEach(box => {
        const boxTop = box.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          box.classList.add('show');
        }
      });
    });
  </script>
</body>
</html>
